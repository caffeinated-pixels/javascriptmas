<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Card Writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" id="card">
      <p id="recipient" class="recipient"></p>
      <p id="greeting-display" class="message"></p>
      <p id="sender" class="sender"></p>
    </div>
    <form>
      <label>
        To:
        <input id="recipient-field" placeholder="recipient's name" />
      </label>
      <label>
        From:
        <input id="sender-field" placeholder="sender's name" />
      </label>
    </form>
    <button id="btn">Write card</button>
    <script src="index.js"></script>
  </body>
</html>
