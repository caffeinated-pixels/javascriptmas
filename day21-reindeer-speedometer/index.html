<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reindeer Speedometer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Reindeer speedometer ðŸ¦Œ</h1>
    <div class="container options-container">
      <p class="info-display">
        <b>Previous location:</b>
        <span id="prev-location" class="prev-location"></span>
      </p>
      <p class="info-display">
        <b>Distance:</b> <span id="distance" class="distance"></span> NM
      </p>
      <label for="select">Current location:</label>
      <select id="select">
        <option id="munich" value="Munich">Munich</option>
        <option value="Kiev">Kiev</option>
        <option value="Ulaanbaatar">Ulaanbaatar</option>
        <option value="Sydney">Sydney</option>
        <option value="Tijuana">Tijuana</option>
        <option value="Chicago">Chicago</option>
      </select>
      <label for="time">Journey time (minutes):</label>
      <input type="number" id="time" name="time" value="1" min="1" />
    </div>
    <p id="speedometer">
      Enter current location and journey time to discover average reindeer
      speed.
    </p>
    <div class="container speed-container">
      <p id="speed-display" class="speed-display"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
