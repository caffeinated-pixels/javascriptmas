<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naughty List, Nice List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🎅 Naughty List, Nice List 🎁</h1>
    <div class="container">
      <div>
        <h2>Nice List</h2>
        <ul class="list nice-list" id="nice-list"></ul>
      </div>
      <div>
        <h2>Naughty List</h2>
        <ul class="list naughty-list" id="naughty-list"></ul>
      </div>
    </div>
    <form>
      <div id="input-container" class="input-container">
        <input
          id="text-input"
          type="text"
          class="text-input"
          placeholder="add person"
        />
        <select id="select-list" class="select-list">
          <option value="nice" selected>nice</option>
          <option value="naughty">naughty</option>
        </select>
      </div>
      <button id="sort-btn" type="button" class="sort-btn">Sort</button>
      <button id="add-person-btn" type="submit" class="add-person-btn">
        Add person
      </button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
