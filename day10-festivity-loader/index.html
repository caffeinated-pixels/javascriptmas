<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivity Loader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg-opacity" class="bg-opacity"></div>
    <div class="days-container">
      <h1>Days til Christmas:</h1>
      <p id="days-display" class="days-display"></p>
    </div>

    <h2 id="status-msg" class="status-msg">Festivities loading...</h2>
    <div class="container">
      <p id="percentage" class="percentage"></p>
      <div class="meter-track">
        <div id="meter-bar" class="meter-bar"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
